{% extends "base.html" %}

{% block title %}登入 - 運動紀錄系統{% endblock %}

{% block auth_content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card card-custom">
                <div class="card-header text-center bg-primary text-white">
                    <h4><i class="fas fa-sign-in-alt me-2"></i>登入系統</h4>
                </div>
                <div class="card-body">
                    <ul class="nav nav-pills nav-justified mb-3" role="tablist">
                        <li class="nav-item" role="presentation">
                            <button class="nav-link active" id="login-tab" data-bs-toggle="pill" 
                                    data-bs-target="#login" type="button">登入</button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="register-tab" data-bs-toggle="pill" 
                                    data-bs-target="#register" type="button">註冊</button>
                        </li>
                    </ul>
                    
                    <div class="tab-content">
                        <!-- 登入表單 -->
                        <div class="tab-pane fade show active" id="login">
                            <form method="POST" action="{{ url_for('login') }}">
                                <div class="mb-3">
                                    <label class="form-label">帳號</label>
                                    <input type="text" class="form-control" name="username" required>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">密碼</label>
                                    <input type="password" class="form-control" name="password" required>
                                </div>
                                <button type="submit" class="btn btn-primary w-100">登入</button>
                            </form>
                        </div>
                        
                        <!-- 註冊表單 -->
                        <div class="tab-pane fade" id="register">
                            <form method="POST" action="{{ url_for('register') }}">
                                <div class="mb-3">
                                    <label class="form-label">帳號</label>
                                    <input type="text" class="form-control" name="username" required>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">密碼</label>
                                    <input type="password" class="form-control" name="password" required>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">體重 (公斤)</label>
                                    <input type="number" class="form-control" name="weight" step="0.1" required>
                                </div>
                                <button type="submit" class="btn btn-success w-100">註冊</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
